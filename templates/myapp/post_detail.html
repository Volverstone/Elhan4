{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<div class="card">
  <div class="card-body">
    <h2 class="card-title">{{ post.title }}</h2>
    <p class="card-text">{{ post.content }}</p>
    <p class="text-muted">
      Рейтинг: {{ post.rate }} <br>
      Создан: {{ post.created_at|date:"d.m.Y H:i" }} <br>
      Обновлён: {{ post.updated_at|date:"d.m.Y H:i" }}
    </p>
    <a href="{% url 'post_list' %}" class="btn btn-secondary">Назад к списку</a>
  </div>
</div>
{% endblock %}
